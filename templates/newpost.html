{% extends "base.html" %}

{% block content %}
  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

	<label>
        <div>author</div>
        <input type ="text" name="author" value="{{author}}">
      	</label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
